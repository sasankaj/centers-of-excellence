<div class="team-members">
  {% assign people = site.data.team | sort:"name" %}
  {% for person in people %}
  {% assign img_path = "/images/team/" | append: person.img %}
    <div class="person">
      <img src="{{ img_path | absolute_url }}" alt="Photo of {{ person.name }}">
      <p>{{ person.name }}</p>
    </div>

  {% endfor %}
</div>
